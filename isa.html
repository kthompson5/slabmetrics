<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISA Grading - Company Profile | SlabMetrics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: linear-gradient(to right, #001f3f, #003366);
      position: relative;
      flex-wrap: wrap;
    }

    .mobile-logo {
      height: 42px;
    }

    .hamburger {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    .nav-menu {
      display: flex;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-menu {
        display: none;
        width: 100%;
        background-color: #002244;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 999;
      }

      .nav-menu.active {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .nav-links li {
        padding: 12px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-links li a {
        color: white;
      }
    }

    /* Footer */
    .footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    .footer nav a {
      color: #00aaff;
      margin: 0 10px;
    }

    /* Bar Chart Styles (unchanged) */
    .bar-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
    }

    .bar-label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .bar {
      background-color: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 24px;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      color: white;
      font-size: 0.8rem;
      line-height: 24px;
      padding-left: 8px;
      border-radius: 6px 0 0 6px;
      animation: growBar 1.5s ease-out forwards;
      width: 0;
    }

    .volume { background-color: #0074D9; }
    .appearance { background-color: #2ECC40; }
    .turnaround { background-color: #FF851B; }
    .pricing { background-color: #FFDC00; color: #333; }
    .tech { background-color: #B10DC9; }
    .transparency { background-color: #39CCCC; }
    .resale { background-color: #FF4136; }
    .brand { background-color: #85144b; }

    @keyframes growBar {
      to { width: var(--bar-width); }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <img src="logo.png" alt="SlabMetrics Logo" class="mobile-logo" />
    <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
    <nav class="nav-menu">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Grader Profiles</a></li>
        <li><a href="#">Rankings</a></li>
        <li><a href="#">Compare</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Subscribe</a></li>
      </ul>
    </nav>
  </header>

  <!-- Your ISA content section remains here... -->
  <section class="tracker">
    <!-- ISA content... -->
  </section>

  <footer class="footer">
    <p>&copy; 2025 SlabMetrics. All rights reserved.</p>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Grader Profiles</a> |
      <a href="#">Rankings</a> |
      <a href="#">Compare</a> |
      <a href="#">Explore</a> |
      <a href="#">About</a> |
      <a href="#">Subscribe</a>
    </nav>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
